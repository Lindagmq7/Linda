  <script>
var dialog, donnees;
$(document).ready(function () {

    var btn = $.fn.button.noConflict(); // obligatoire pour corriger conflit jqueryUI et bootstrap
	$.fn.btn = btn; // obligatoire pour corriger conflit jqueryUI et bootstrap
		
		
	creationCarte();
	creationBarreOutils();
	creationSelectionCouche();
	
	//Création de l'accordéon
	$( "#accordion" ).accordion({
		collapsible:	true,
		heightStyle:	false,	
		active:			false
	});
	
	//Bouton qui cache l'accordéon
	$("#hideacco").click(function(){
			if ($("#accordion").is(":hidden") == false) {
				$("#accordion").hide(600);
			}
			else{
				$("#accordion").show(600);
			}
	});
    
    
    //Boite de dialogue
    dialog = $( "#dialog" ).dialog({
		autoOpen: false,
      		modal: true,
		maxHeight: 100,
		title: "Espèces observées"	
	});
    //Oiseaux espèces pour la boite de dialogue
    $.getJSON('data.json', function(data) {         
    		donnees=data;
});
   }); 

  </script>

	<!--Création de la carte-->
	<div id="map"></div>
